<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Ramadan.css">
</head>
<body>
    <h1>Ramadan Count Down</h1>
    <div class="container">
        <div class="countdown">
            <p id="days">0</p>
            <span>Days</span>
        </div>
        <div class="countdown">
            <p id="hours">0</p>
            <span>Hours</span>
        </div>
        <div class="countdown">
            <p id="min">0</p>
            <span>Mins</span>
        </div>
        <div class="countdown">
            <p id="sec">0</p>
            <span>Sec</span>
        </div>
    </div>

</body>
<script src="Ramadan.js"></script>
</html>
